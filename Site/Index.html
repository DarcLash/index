/* DEIXaR ANIMADO */
.background-animado {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: linear-gradient(-45deg, #2c1e1e, #6b2f4b, #3c1d3a, #98999c);
  background-size: 400% 400%;
  animation: gradientAnim 15s ease infinite;
}

@keyframes gradientAnim {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
